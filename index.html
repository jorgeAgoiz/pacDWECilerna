<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquina Tragaperras</title>
    <link
      rel="shortcut icon"
      href="./img/hand-holding-usd-solid.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="insertCoins">
        <input
          type="number"
          name="coins"
          id="coins"
          placeholder="Numero de monedas..."
        />
        <input
          type="submit"
          id="insertCoin"
          value="Insertar"
          onclick="printCoins()"
        />
      </div>
      <div class="showCoin"></div>
      <div class="figOne">?</div>
      <div class="figTwo">?</div>
      <div class="figThree">?</div>
      <div class="exit"><button onclick="exit()">Salir</button></div>
      <div class="play"><button onclick="play()">Tirar</button></div>
      <div class="numberEight">Historial monedas</div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
